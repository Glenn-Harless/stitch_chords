<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<title>Artist Selection List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38ff14",
                        "background-light": "#fafafa",
                        "background-dark": "#141415",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for that technical feel */
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: #141415;
        }
        ::-webkit-scrollbar-thumb {
            background: #38ff14;
        }
        .text-kern-wide {
            letter-spacing: 0.2em;
        }
        /* Selection flash simulation */
        .artist-item:active {
            background-color: rgba(56, 255, 20, 0.1);
            border-left: 4px solid #38ff14;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary selection:text-black">
